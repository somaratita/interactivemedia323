How really sad it must be<br>

To be the last of a dying breed<br>

Nobody left but me.<br>

The landscape of life will be<br>

Diversified by one less degree<br>

For eternity.<br>

And the brightness of life--<br>

That was me.<br>

Will be gone in the interest of<br>

Greed.
